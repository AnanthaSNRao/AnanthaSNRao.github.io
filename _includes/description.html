<h2>Meet the Pod</h2>
<div class="card-container">
    {% for item in site.data.fellows %}
    <div class="card">
        <div class="info">
            <p class="firstname"> {{ item.firstname }}</p>
            <p class="lastname"> {{ item.lastname }}</p>
            <p class="location"> {{ item.location }}</p>
            <p class="description"> {{ item.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
