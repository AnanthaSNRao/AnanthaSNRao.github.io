<div class="card">
    {% for item in site.data.fellows %}
        <div class="info">
            <p class="firstname"> {{ item.firstname }} {{ item.lastname }}</p>
            <p class="location"> {{ item.location }}</p>
            <p class="description"> {{ item.description }}</p>
            <p> </p>
            <p class="about"> {{ item.about }}</p>
        </div>
{% endfor %}
</div>
</div>
